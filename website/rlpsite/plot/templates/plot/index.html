{% load static %}

<!doctype html>
<html lang="en">
  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Normal CSS -->
    <link rel="stylesheet" href="{% static 'plot/style.css' %}">
    <title>map page</title>
  </head>





  <body>
    <div id="box">
      <div id="header"></div>
      <div id="content">


        
        <div class="welcome-text">
          <h1>Make your red line plot below:</h1>  
          <p1>Use the map to create a red line plot.</p1>
          <p1>Click on the 'polygon' button to draw out a polygon, then click 'Export' to download it as a data.geojson file.</p1>  
        </div>
        <object id="map" data="{% static 'plot/map.html' %}"></object>
        
        
        
      </div>
      <div id="footer"></div>
    </div>
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
  </body>
</html>
