{% load static %}

<!doctype html>
<html lang="en">
  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Normal CSS -->
    <link rel="stylesheet" href="{% static 'plot/style.css' %}">
    <title>map page</title>
  </head>





  <body>
    <div class="box">
      <div id="header"></div>
      <div id="content">        

        <div class="welcome-text">
          <h1>Generate the houses:</h1>  
          <p1>Submit a data.geojson file below, then click on the 'generate' button.</p1>
        </div>

        {% if form %}
        
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Generate">
          </form>
        {% endif %}

        {% if graph %}
          {{ graph|safe }}
        {% else %}
          <h3>Nothing yet submitted.</h3>
        {% endif %}

        
          
        <!-- <object id="map" data="{% static 'plot/map.html' %}"></object> -->
        
        
        
      </div>
      <div id="footer">
          <div class="row" id="footer-sections">
            <div class="col-sm footer-section-small"></div>

            <div class="col-sm footer-section-large">
              <a href="{% url 'index' %}" class="btn btn-primary togglebuttons" role="button">Show Map</a>
            </div>

            <div class="col-sm footer-section-small"></div>
          </div>
      </div>
    </div>
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="{% static 'plot/style.js' %}"></script>
  </body>
</html>
